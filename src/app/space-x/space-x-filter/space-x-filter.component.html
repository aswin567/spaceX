<div class="filter-container" fxLayout="column" fxLayoutAlign="start center">
    <h3>Filter</h3>
    <div class="filters">
        <div class="filter-section" fxLayout="column" fxLayoutAlign="space-around stretch">
            <label>Launch Year</label>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2006" (click)="onSelectYear(2006)">2006</button>
                <button [class.active]="spaceXFilter.launch_year == 2007" (click)="onSelectYear(2007)">2007</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2008" (click)="onSelectYear(2008)">2008</button>
                <button [class.active]="spaceXFilter.launch_year == 2009" (click)="onSelectYear(2009)">2009</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2010" (click)="onSelectYear(2010)">2010</button>
                <button [class.active]="spaceXFilter.launch_year == 2011" (click)="onSelectYear(2011)">2011</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2012" (click)="onSelectYear(2012)">2012</button>
                <button [class.active]="spaceXFilter.launch_year == 2013" (click)="onSelectYear(2013)">2013</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2014" (click)="onSelectYear(2014)">2014</button>
                <button [class.active]="spaceXFilter.launch_year == 2015" (click)="onSelectYear(2015)">2015</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2016" (click)="onSelectYear(2016)">2016</button>
                <button [class.active]="spaceXFilter.launch_year == 2017" (click)="onSelectYear(2017)">2017</button>
            </div>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2018" (click)="onSelectYear(2018)">2018</button>
                <button [class.active]="spaceXFilter.launch_year == 2019" (click)="onSelectYear(2019)">2019</button>
            </div>

            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.launch_year == 2020" (click)="onSelectYear(2020)">2020</button>
            </div>
        </div>
        <div class="filter-section" fxLayout="column" fxLayoutAlign="space-around stretch">
            <label>Sucessful Launch</label>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between start">
                <button [class.active]="spaceXFilter.launch_success == 'true'" (click)="onSelectLaunch(true)">True</button>
                <button [class.active]="spaceXFilter.launch_success == 'false'" (click)="onSelectLaunch(false)">False</button>
            </div>
        </div>
        <div class="filter-section" fxLayout="column" fxLayoutAlign="space-around stretch">
            <label>Sucessful Landing</label>
            <div class="options" fxLayout="row" fxLayoutAlign="space-between center">
                <button [class.active]="spaceXFilter.land_success === 'true'" (click)="onSelectLand(true)">True</button>
                <button [class.active]="spaceXFilter.land_success === 'false'" (click)="onSelectLand(false)">False</button>
            </div>
        </div>
    </div>
</div>
